<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            padding:30px;
            background-color: royalblue;
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    숫자 1: <input type="text" id="number1" value="9"><br>
    숫자 2: <input type="text" value="6" id="number2"><br>
    <input type="button" value="+" onclick="add()" class="button">
    <input type="button" value="-" onclick="minus()" class="button">
    <input type="button" value="*" onclick="multi()" class="button">
    <input type="button" value="/" onclick="divide()" class="button"><br>
    연산결과 : <input type="text" value="" id="result">
    <script>
        function add(){
            let num1 = document.getElementById('number1').value;
            let num2 = document.getElementById('number2').value;
            let result = 0;
            result = parseInt(num1)+parseInt(num2);
            document.getElementById('result').value = result;
        }
        function minus(){
            let num1 = document.getElementById('number1').value;
            let num2 = document.getElementById('number2').value;
            let result = 0;
            result = parseInt(num1)-parseInt(num2);
            document.getElementById('result').value = result;
        }
        function multi(){
            let num1 = document.getElementById('number1').value;
            let num2 = document.getElementById('number2').value;
            let result = 0;
            result = parseInt(num1)*parseInt(num2);
            document.getElementById('result').value = result;
        }
        function divide(){
            let num1 = document.getElementById('number1').value;
            let num2 = document.getElementById('number2').value;
            let result = 0;
            result = parseInt(num1)/parseInt(num2);
            document.getElementById('result').value = result;
        }
    </script>
    
    
    
</body>
</html>
