<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function getValue() {
            let selected, s;
            s = document.getElementById('myList').selectedIndex;
            selected = document.getElementById('myList').options[s].value
            /*switch(s){
                case 0 : selected = "학생";break;
                case 1 : selected = "직장인";break;
                case 2 : selected = "전문직";break;
                case 3 : selected = "무직";break;
                default : selected = "";
            }*/
            document.getElementById('result').value = selected;
        }
    </script>
</head>
<body>
    <select id="myList">
        <option value="학생">학생</option>
        <option value="직장인" SELECTED>직장인</option>
        <option value="전문직">전문직</option>
        <option value="무직">무직</option>
    </select>
    <input type="button" onClick="getValue()" value="클릭">
    <input type="text" id="result" value="">
</body>
</html>
