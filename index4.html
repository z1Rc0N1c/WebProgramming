<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <!-- Create the game board using div elements -->
        <script>
            for (let i = 0; i < 9; i++) {
                document.write('<div class="cell"></div>');
            }
        </script>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let moves = 0;

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(event) {
            const cell = event.target;
            if (cell.textContent === '') {
                cell.textContent = currentPlayer;
                moves++;

                if (checkWin()) {
                    alert(`${currentPlayer} wins!`);
                    resetBoard();
                    return;
                } else if (moves === 9) {
                    alert("It's a draw!");
                    resetBoard();
                    return;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWin() {
            const winCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const combo of winCombos) {
                const [a, b, c] = combo;
                if (cells[a].textContent !== '' && cells[a].textContent === cells[b].textContent && cells[b].textContent === cells[c].textContent) {
                    return true;
                }
            }

            return false;
        }

        function resetBoard() {
            cells.forEach(cell => {
                cell.textContent = '';
            });
            currentPlayer = 'X';
            moves = 0;
        }
    </script>
</body>
</html>
