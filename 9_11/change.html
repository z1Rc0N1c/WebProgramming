<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let p = 'The quick brown fox jumps over the lazy dog.';
                document.write(p+"<br>");
                let regex = /Dog/i;
                document.write(p.replace(regex, 'cat'))+"<br>";
        </script>        
</body>
</html>
