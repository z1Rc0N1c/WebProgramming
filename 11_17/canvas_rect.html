<!DOCTYPE HTML>
<html>

<body>
    <canvas id="myCanvas" width="4000" height="2000"></canvas>
    <script>
    let canvas = document.getElementById('myCanvas');
    let context = canvas.getContext('2d');
    context.beginPath();
    context.rect(150, 100, 200, 200);
    context.stroke();
    context.beginPath();
    context.rect(200, 150, 100, 100);
    context.fillStyle = "yellow";
    context.fill();
    </script>
    </body>
    </html>
