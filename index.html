<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>버튼을 누르면 결과가 출력됩니다.</h1>
    <h1 id="numprint">합계출력부분</h1>
    <h1 id="strprint">이름출력부분</h1>
    <button onclick="number()">더하기 결과</button>
    <button onclick="named()">이름 출력</button>
    <script>
        let num1 = parseInt(prompt("첫 번쨰 숫자를 입력해주세요"));
        let num2 = parseInt(prompt("두 번쨰 숫자를 입력해주세요"));
        let name = prompt("이름을 입력해주세요");
        
        let sum = num1 + num2;

        function number(){
            document.getElementById("numprint").innerHTML = sum;
        }

        function named(){
            document.getElementById("strprint").innerHTML = name;
        }
    </script>
</body>
</html>
