<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            border-top: 1px dashed magenta;
            border-bottom: 1px dashed magenta;
            text-align: center;
            font-size: larger;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        li{
            display: inline;
            padding: 10px;
            margin: 1%;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Home</li>
        <li>Blog</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
