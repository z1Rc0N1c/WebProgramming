<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="special">This is a first paragraph</p>
    <p class="special">This is a second paragraph</p>
    <p id="result"></p>
    <script>
        let elementArray = document.querySelectorAll('p.special');
        document.getElementById("result").innerHTML = `첫 번째 요소는 : ${elementArray[0].innerHTML}`
    </script>
</body>
</html>
