<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>
    <script>
        let list = document.getElementsByTagName('ul')[0];
        let allItems = list.getElementsByTagName('li');
        for(let i = 0; i<5; i++){
            alert(allItems[i].innerHTML);
        }
    </script>
</body>
</html>
